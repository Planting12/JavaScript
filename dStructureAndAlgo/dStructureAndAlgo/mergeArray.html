<body>
    <script>

        // 정렬된 두 개의 배열을 병합하기. 
        // [] + []
        const myArr1 = [0, 2, 9, 10, 15];
        const myArr2 = [0, 2, 8, 10, 20, 30];
        function mergeSortedArrays(arr1, arr2) {
            if (arr1.length === 0) {
                return '병합을 할 배열이 없습니다.'
            }
            if (arr2.length === 0) {
                return '병합을 할 배열이 없습니다.'
            }
            const mergedArray = [];

            let arr1FirstEl = arr1[0];
            let arr2FirstEl = arr2[0];
            let i = 1;
            let j = 1;

            // arr1FirstEl, arr2FirstEl 두 값이 모두 falsy 를 반활할 때까지 반복합니다.
            while (arr1FirstEl !== undefined || arr2FirstEl !== undefined) {
                console.log(arr1FirstEl, arr2FirstEl);

                if (arr2FirstEl === undefined || arr1FirstEl < arr2FirstEl) {
                    // mergedArray = [arr1FirstEl , arr2FirstEl]
                    mergedArray.push(arr1FirstEl);
                    arr1FirstEl = arr1[i];
                    i++;
                } else {
                    // mergedArray = [arr2FirstEl, arr1FirstEl]
                    mergedArray.push(arr2FirstEl);
                    arr2FirstEl = arr2[j];
                    j++;
                }
            }
            return mergedArray
        }

        mergeSortedArrays(myArr1, myArr2);

        //////////////////////////////////////////

        // 정승규님
        function mergeArray(arr1, arr2) {
            let mergedArray = [...arr1, ...arr2];
            setMergedArray = new Set(mergedArray);
            return [...setMergedArray].sort((a, b) => a - b);
        }

        //안동섭님
        const mergeArray = (lists) => [...new Set(lists.flat(Infinity))].sort((a, b) => { return a - b })

        console.log(mergeArray([[6, 3, 2, 4], [1, 2, 3, 6], [7, 8, [10, 9, [11, [12]]]]]));

        //한수빈님
        const mergeArray = (arr1, arr2) => { return [...new Set([...arr1, ...arr2].sort((a, b) => a - b))] }

        // 윤선호님
        function mergeArray(arr1, arr2) {
            if (!Array.isArray(arr1) || !Array.isArray(arr2)) {
                return console.log("배열이 아닙니다.");
            } else {

                let mergedArray = [];
                mergedArray = mergedArray.concat(arr1, arr2);

                for (let i = 0; i < mergedArray.length - 1; i++) {
                    for (let j = 0; j < mergedArray.length - i; j++) {
                        if (mergedArray[j] > mergedArray[j + 1]) {
                            [mergedArray[j], mergedArray[j + 1]] = [mergedArray[j + 1], mergedArray[j]];
                        }
                    }
                }
                return mergedArray
            }
        }
        const arr1 = [1, 3, 5, 7, 9];
        const arr2 = [1, 2, 4, 6, 8, 10];

        console.log(mergeArray(arr1, arr2));

        //홍승표님
        function mergeArray(arr1, arr2) {
            let mergedArray = [];
            while (arr1.length && arr2.length) {
                if (arr1[0] <= arr2[0]) {
                    mergedArray.push(arr1[0]);
                    arr1.shift();
                } else {
                    mergedArray.push(arr2[0]);
                    arr2.shift();
                }
            }

            while (arr1.length) {
                mergedArray.push(arr1[0]);
                arr1.shift();
            }

            while (arr2.length) {
                mergedArray.push(arr2[0]);
                arr2.shift();
            }

            return mergedArray;
        }
    </script>
